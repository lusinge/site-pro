# The URL the site will be built for
base_url = "https://luciengheerbrant.com"

# The site title and description; used in feeds by default.
title = "Lucien's Pro Website"

# The default language; used in feeds.
default_language = "en"

# The site theme to use.
theme = "duckquill"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# The taxonomies to be rendered for the site and their configuration of the default languages
taxonomies = [{ name = "tags", feed = true }]

author = "Lucien GHEERBRANT"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# The theme to use for code highlighting.
# See below for list of allowed values.
highlight_theme = "css"
highlight_themes_css = [
  { theme = "solarized-dark", filename = "syntax-theme-dark.css" },
  { theme = "solarized-light", filename = "syntax-theme-light.css" },
]

# Whether smart punctuation is enabled (changing quotes, dashes, dots in their typographic form)
# For example, `...` into `‚Ä¶`, `"quote"` into `‚Äúcurly‚Äù` etc
smart_punctuation = true

generate_feeds = false

[languages.fr]
title = "Site pro de Lucien"

[extra]
# Sets browser theme color,
# see https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name/theme-color
accent_color = "#dc8add"

emoji_favicon = "üêß"

# Tera date format (not used in comments!),
# see https://docs.rs/chrono/0.4.31/chrono/format/strftime/index.html
# for all available variables.
date_format = "%A %e %B %Y"

# URL to issue tracker
issues_url = ""
# URL to website's source code
source_url = "https://github.com/lusinge/site-pro"
# Additional stylesheets; expects it to be in the ./static/ directory.
# If you are using Sass it will be compiled there anyway.

styles = ["custom.css"]


[extra.nav]
# Whether to use icons in the nav
icons = true

links = [
  { url = "@/resume.md", name = "Resume" },
  # {url = "$BASE_URL/profile/cover-letter", name = "üìù Cover Letter"},
]
# Whether to show the Atom/RSS feed button in the nav
show_feed = false
# Whether to show the manual theme switcher in the nav
show_theme_switcher = true
# Whether to show the link to the source repository in the nav
show_repo = true

